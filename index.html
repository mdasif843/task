<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-R">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="profile-info">
                <img src="https://via.placeholder.com/50" alt="Profile" class="profile-pic">
                <div class="profile-details">
                    <span class="user-name">Loading...</span>
                    <span class="user-id">BDTO.05</span>
                </div>
            </div>
        </header>

        <section class="balance-section">
            <span class="balance-title">Available Balance</span>
            <h1 class="balance-amount">BDT 0.05</h1>
        </section>

        <section class="action-buttons">
            <button class="btn btn-green">Start Earning</button>
            <button class="btn btn-yellow">Start Tasks</button>
        </section>

        <section class="stats-section">
            <div class="stat-box">
                <div class="stat-icon green">↑</div>
                <div class="stat-details">
                    <span class="stat-title">Total Earning</span>
                    <span class="stat-value">BDT 0.05</span>
                </div>
            </div>
            <div class="stat-box">
                <div class="stat-icon red">↓</div>
                <div class="stat-details">
                    <span class="stat-title">Total Refer</span>
                    <span class="stat-value">0</span>
                </div>
            </div>
        </section>

        <section class="options-menu">
            <div class="option-item">
                <div class="option-icon">💬</div>
                <span>Support</span>
            </div>
            <div class="option-item">
                <div class="option-icon">💼</div>
                <span>Invite</span>
            </div>
            <div class="option-item">
                <div class="option-icon">🏧</div>
                <span>Withdraw</span>
            </div>
            <div class="option-item">
                <div class="option-icon">👤</div>
                <span>Profile</span>
            </div>
        </section>

        <nav class="bottom-nav">
            <div class="nav-item active">
                <div class="nav-icon">🏠</div>
                <span>Home</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon">📋</div>
                <span>Tasks</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon">👥</div>
                <span></span>
            </div>
            <div class="nav-item">
                <div class="nav-icon">💸</div>
                <span>Withdraw</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon">👤</div>
                <span>Profile</span>
            </div>
        </nav>
    </div>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body>
</html>
